[build]
  # Publish the static `portfolio/` folder directly so Netlify serves your
  # existing `portfolio/index.html` instead of the Next.js build output.
  base = "portfolio"
  # No build step required for the static site. Keep a no-op command so
  # Netlify still runs the deploy workflow.
  command = "echo 'publishing static portfolio folder'"
  # Publish the contents of the `portfolio/` folder (relative to base)
  publish = "."

# Removed the Next.js plugin so Netlify will serve the static files directly.
